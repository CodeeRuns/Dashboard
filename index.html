<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">

        <header class="header-container">
            <div class="search"><a href=""><img class="glass" src="magnify.svg" width="30px"></a><input type="text"></div>
            <div class="alert"><img src="bell-ring-outline.svg" alt="bell" width="25px"><img src="https://www.svgrepo.com/show/454281/cat-halloween-kitty.svg" width="35px">Morgan Oakley</div>
            <div class="intro"><img src="https://www.svgrepo.com/show/454281/cat-halloween-kitty.svg" width="50px">Hi there, Morgan Oakley</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        
        <aside class="sidebar">
            <div class="sideContainer">
                <div class="dash">
                <img  class="blocky" src="https://www.svgrepo.com/show/459911/dashboard.svg" alt="blocks" width="40px"><h2 class="theBlocks">Dashboard</h2>
                </div>

                <div class="personal">
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/535437/home.svg" alt="a house" width="20px">Home</a>
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/352185/id-card.svg" alt="id card" width="20px">Profile</a>
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/501261/message.svg" alt="postcard" width="20px">Messages</a>
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/535304/clock.svg" alt="watchface" width="20px">History</a>
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/311309/tasks-app.svg" alt="lists" width="20px">Tasks</a>
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/500882/group.svg" alt="three heads" width="20px">Communities</a>
                </div>

                <div class="tech">
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/535312/cog.svg" alt="cog" width="20px">Settings</a>
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/446768/help-square-filled.svg" alt="question mark" width="20px">Support</a>
                <a href="#" class="icons"><img src="https://www.svgrepo.com/show/535617/shield-check.svg" alt="shield" width="20px">Privacy</a>
                </div>

            </div>
            
        </aside>
        <main class="main">Where</main>
        <footer class="footer">No</footer>
    </div>
</body>
</html>
